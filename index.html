<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>All awesome books</h1>
    </header>
    <div id="books-container"></div>
    <div class="form-container">
      <form action="">
        <h2>Add a new book</h2>
        <label for="book-name"></label>
        <input
          id="add-book-name"
          name="book-name"
          placeholder="Title"
          aria-label="add-book-name"
          type="text"
        />
        <label for="author-name"></label>
        <input
          id="add-author-name"
          name="author-name"
          placeholder="Author"
          aria-label="add-author-name"
          type="text"
        />
        <button id="add-book" aria-label="add-book" type="button">Add</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
